apiVersion: apps/v1
kind: Deployment
metadata:
  name: passkey-app
  namespace: passkey-tutorial
spec:
  replicas: 2
  selector:
    matchLabels:
      app: passkey-app
  template:
    metadata:
      labels:
        app: passkey-app
    spec:
      containers:
      - name: app
        image: passkey-tutorial-app:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          value: "mysql.passkey-tutorial.svc.cluster.local"
        - name: DB_USER
          value: "root"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-root-password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-database
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: session-secret
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secret
              key: jwt-secret
        - name: RP_ID
          value: "3.235.222.237"
        - name: ORIGIN
          value: "http://3.235.222.237"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: passkey-app
  namespace: passkey-tutorial
spec:
  type: NodePort
  selector:
    app: passkey-app
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30080
    protocol: TCP
    name: http
