<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Circle Calculator</h1>
        <div id="circleMessage"></div>

        <div class="input-group">
            <input type="number" id="radius" placeholder="Enter radius" step="0.01" min="0">
            <button id="calculateButton">Calculate</button>
        </div>

        <div id="circleResult" class="result-box"></div>

        <button id="logoutButton" style="margin-top: 20px; width: 100%;">Logout</button>
    </div>

    <script src="js/circle.js"></script>
</body>

</html>
